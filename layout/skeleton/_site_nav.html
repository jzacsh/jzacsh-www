{% extends "skeleton/_root.html" %}

{% block all %}

<nav id="sitenav">
        <span{% ifequal page.module site.module %} class="selected" {% endifequal %}>
            <a href="{{site.listing_url}}">Home</a>
        </span>

        {% for module in site.children %}
      <span{% ifequal page.module module %} class="selected" {% endifequal %}>
        <a href="{{module.listing_url}}">
          {{module.name|unslugify}}
        </a>
      </span>
        {% endfor %}
</nav>

{% endblock %}

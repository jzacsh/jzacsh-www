<div ng:controller="FooterCtrl">
  <div class="elsewhere">
    <span class="title"><span class="implied">Find me</span> elsewhere:</span>
    <ul ng:repeat="ref in elsewhere">
      <li ng:class="{ first: !$index, last: $index == (elsewhere.length - 1)}"
          id="social-{{ref.name}}">
        <a href="{{ref.url}}">{{ref.title}}</a>
      </li>
    </ul>
  </div>

  <p class="built-with">
    Built using <a href="http://angularjs.org/">angular.js</a>
  </p>
</div>

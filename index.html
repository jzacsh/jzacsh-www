<!doctype html>
<html lang="en" ng:app>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Jonathan Zacsh's home page." />
  <meta name="author" content="Jonathan Zacsh" />
  <meta name="keywords" content="jzacsh Jonathan Zacsh" />

  <link rel="stylesheet" type="text/css" href="/static/css/global.css" />

  <!-- js libs -->
  <script type="text/javascript" src="/static/js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/lib/angular.min.js"></script>
  <!-- (custom libs) -->
  <script type="text/javascript" src="/static/js/svgToCanvas.js"></script>
  <script type="text/javascript" src="/static/js/slides.js"></script>

  <title>Jonathan Zacsh</title>

  <!-- custom js -->
  <script type="text/javascript" src="/static/js/controllers.js"></script>
  <script type="text/javascript" src="/static/js/global.js"></script>
  <script type="text/javascript" src="/static/js/behaviors.js"></script>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-7526798-5']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>

<body ng:controller="jzacsh.MainPageCtrl">
  <section>
    <div id="banner">
      <header>
        <h1><abbr title="Jonathan Zacsh">jzacsh</abbr></h1>
      </header>

      <nav id="menu" ng:repeat="page in subpages">
        <a href="{{ page.url }}">{{ page.title }}</a>
      </nav>
    </div>

    <ng:view></ng:view>
  </section>

  <footer>
    <div class="elsewhere">
      <span class="title"><span class="implied">Find me</span> elsewhere:</span>
      <ul ng:repeat="ref in elsewhere">
        <li ng:class="{ first: !$index, last: $index == (elsewhere.length - 1)}"
            id="social-{{ref.name}}">
          <a href="{{ref.url}}">{{ref.title}}</a>
        </li>
      </ul>
    </div>

    <p class="built-with">
      Built using <a href="http://angularjs.org/">angular.js</a>
    </p>
  </footer>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset={{ __encoding__ }}" />

    content="{{ page.get("description", "Jonathan Zacsh Homepage") }}" />
  <meta name="author" content="Jonathan Zacsh" />
  <meta name="keywords" content="{{ page.get("keywords", "jzacsh Jonathan Zacsh") }}" />

  <link rel="stylesheet" type="text/css" href="/static/css/global.css" />

  <script type="text/javascript" src="/static/js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/lib/angular.min.js"></script>
  <script type="text/javascript" src="/static/js/svgToCanvas.js"></script>
  <script type="text/javascript" src="/static/js/slides.js"></script>

  <!--
    all scripts should go here
  -->

  <title>Jonathan Zacsh | {{ page["title"] }}</title>

  <script src="/static/js/global.js" type="text/javascript"></script>
  <script src="/static/js/behaviors.js" type="text/javascript"></script>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-7526798-5']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;

      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

</head>
<body class="{% print page.get('classes', '') %}">
  <section>
    <div id="banner">
      <header>
        <h1><abbr title="Jonathan Zacsh">jzacsh</abbr></h1>
      </header>

      <nav id="menu">
      <!--%
        mpages = [p for p in pages if "menu-position" in p]
        mpages.sort(key=lambda p: int(p["menu-position"]))
        entry = '<a class="%s" href="%s">%s</a>'
        for p in mpages:
            style = p["title"] == page["title"] and "current" or ""
            print(entry % (style, p["url"], p["title"]))
      %-->
      </nav>
    </div><!--//#banner-->

    <article id="content">{{ __content__ }}</article><!--//#content-->
  </section>

  <footer>
    <div class="elsewhere">
      <span class="title"><span class="implied">Find me</span> elsewhere:</span>
      <ul>
        <li class="first" id="social-google"><a
          href="http://profiles.google.com/jzacsh/about">google+</a></li>
        <li id="social-twitter<"><a href="http://www.twitter.com/jzacsh/">twitter</a></li>
        <li id="social-github<"><a href="http://www.github.com/jzacsh/">github</a></li>
        <li class="last" id="social-code<"><a href="http://code.jzacsh.com/">+code</a></li>
      </ul>
    </div>

    <p class="built-with">
    Continuously built using <a title="A damn simple static website generator."
      href="http://bitbucket.org/obensonne/poole">poole</a> &amp; <a
      title="self-hosted, self-managed git repositories."
      href="https://github.com/sitaramc/gitolite/wiki/">gitolite</a>
    </p>
  </footer>
</body>
</html>
